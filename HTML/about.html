<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about</title>
    <script>
        function response(){
            alert("Your response has been recorded");
        }
    </script>
</head>

<body>
    <main>
        <section class="about-us">
            <h2>About us</h2>

        </section>
        <section class="maps">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3986.909635966273!2d73.09401877396206!3d2.1879417583110987!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b4813b40d2a9d9d%3A0x555e44bd52567713!2sFRESH%20FINDS!5e0!3m2!1sen!2sin!4v1727328571679!5m2!1sen!2sin" width="35%" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>        
        </section>
    </main>
    <section class="query">
        <form action=""  method="post" onsubmit="response()">
            <label for="name"></label><br>
            <input type="text" id="name" placeholder="Name" required><br>

            <label for="gender"></label><br>
            <input type="radio" id="radio" name="gender" value="male">Male<br>


            <label for="gender"></label>
            <input type="radio" id="radio" name="gender" value="female">female<br>


            <label for="email"></label><br>
            <input type="email" id="email" placeholder="Email" pattern="[a-z0-9]+@[a-z]+\.[a-z]{3}$" required><br>

            <label for="subject"></label><br>
            <textarea id="text" rows="2" cols="40" placeholder="Subject" required></textarea><br>

            <label for="message"></label><br>
            <textarea id="message" rows="5" cols="50" placeholder="message" required></textarea><br>

            <input type="submit" value="submit">

        </form>


    </section>
</body>

</html>
